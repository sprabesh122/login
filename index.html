<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Temperature Converter</title>

    <!-- linking CSS file -->

    <link rel="stylesheet" href="style.css">

    <!-- Favicon -->

    <link rel="apple-touch-icon" sizes="180x180" href="FAVICON/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="FAVICON/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="FAVICON/favicon-16x16.png">
    <link rel="manifest" href="FAVICON/site.webmanifest">
    <link rel="mask-icon" href="FAVICON/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

</head>
<body>

    <h1>Temperature Converter</h1>

    <div class="container">

        <div class="input-div">

            <!-- label is used so that user has an idea about what s/he is entering -->

            <label><i> Celsius: </i></label><br>

            <input type="number" value = "0"  id = "cel" class = "inp">

        </div>

        <div class = "input-div">

                <!-- label is used so that user has an idea about what s/he is entering -->

            <label><i> Fahrenheit: </i></label><br>

            <input type="number" value="32" id = "fah" class = "inp">

        </div>

        <div class="input-div">
        
            <!-- label is used so that user has an idea about what s/he is entering -->
        
            <label><i> Kelvin: </i></label><br>
        
            <input type="number" value="273.15" id="kel" class="inp">
        
        </div>

    </div>


    <!-- JS File Linking -->

    <script src="main.js"></script>
    
</body>
</html>
